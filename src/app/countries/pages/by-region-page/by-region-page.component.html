<h2>Búsqueda por región</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!-- <shared-search-box
    placeholder="Buscar por región..."
    (onDebounce)="searchByRegion($event)"
    ></shared-search-box> -->
    <button *ngFor="let region of regions"
    class="btn m-2"
    (click)="searchByRegion(region)"
    [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
    >
      {{region}}
    </button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col">
    <countries-table
    [countries]="countries"
    ></countries-table>
  </div>
</div>
